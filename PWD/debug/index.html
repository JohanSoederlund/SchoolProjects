<template id="app-info">
    <div class="app-info">
        <h2>Personal Web Desktop</h2>
        <p>This is your personal desktop online. It contains three applications.</p>
        <h2>Chat</h2>
        <p>Choose a nickname, connect to a channel and start writing to your friends.</p>
        <h2>Game fifteen</h2>
        <p>The Game of Fifteen is a sliding puzzle that consists of a frame of numbered square tiles in random order with one tile missing.
        The object of the puzzle is to place the tiles in order by clicking on numbers next to the empty space.</p>
        <h2>Memory</h2>
        <p>In the memory game, images are randomly placed face-down in a grid. Each turn, the player chooses two images to peek at.
        If they choose two of the same image in a row, those images are a match and will be hidden from the game.
        If the images do not match they will be turned back face down after one second. You win when every image is removed from the game.</p>
        <img src="./image/memory/Memory.PNG">
        <img src="./image/game15/game15.png">
    </div>
</template>
